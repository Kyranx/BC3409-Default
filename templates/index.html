<html>
    <body>
        <h1> Predict Default </h1>
        <form action = "/" method="POST">
            <p> Please select the model</p>
            <p><select name="cars" id="cars">
                    <option value="Logistic Regression">logreg</option>
                    <option value="Decision Tree">tree</option>
                    <option value="Random Forest">forest</option>
                    <option value="XGBoost">xg</option>
                    <option value="Neural Network">nn</option>
                </select></p>
            <p>Please enter the Income amount</p>
            <p><input type="number" step="100" name="income"></p>
            <p> Please enter your Age</p>
            <p><input type="number" step="1" name="age"></p>
            <p> Please enter Loan amount</p>
            <p><input type="number" step="100" name="loan"></p>
            <p><input type="submit" value="Enter"></p>
        </form> 
        {{result}}
    <body>
</html>
